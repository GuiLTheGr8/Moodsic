{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete moodsic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Moodsic/css/styles.css' %}">
</head>
<body>

    <!-- header do site -->
    {% include 'Moodsic/header.html' %}

    <div class="delete-wrapper">
        <form method="post">
            {% csrf_token %}
            <h3>Do you really want to delete the Moodsic "{{ moodsic.typedText|slice:":30" }}(...)" that was made on {{ moodsic.searchDate }}?</h3>
            <button id="delete-button" class="btn btn-primary" type="submit" value="Yes">Yes</button>
        </form>
    </div>
    
</body>

</html>
