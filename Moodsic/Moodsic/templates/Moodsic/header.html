{% load static %}
<!--
Para incluir esse fragmento
em uma página HTML use:
{ % include 'Moodsic/header.html' % }
-->

<header class="header">
    <img src="{% static 'Moodsic/images/logo.png' %}">
    <div class="menu">
        <a href="{% url 'homepage' %}">Home</a>
        <a href='/'>Timeline</a>
        <a href='/'>Settings</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"> Olá, {% firstof user.username "visitante" %}! Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Olá, {% firstof user.username "visitante" %}! Login</a>
        {% endif %}
    </div>
</header>
